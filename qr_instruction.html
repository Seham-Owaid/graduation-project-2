<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> تعيين QR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        
        <div class="content-area center-content">
            <div id="qr-image-container" class="qr-code-box">
                <svg id="default-qr" viewBox="0 0 100 100" width="100%" height="100%">
                    <rect x="0" y="0" width="100" height="100" fill="none"/>
                    <path d="M0,0 h30 v30 h-30 z M10,10 v10 h10 v-10 z" fill="#333"/>
                    <path d="M70,0 h30 v30 h-30 z M80,10 v10 h10 v-10 z" fill="#333"/>
                    <path d="M0,70 h30 v30 h-30 z M10,80 v10 h10 v-10 z" fill="#333"/>
                    <rect x="40" y="10" width="10" height="10" fill="#333"/>
                    <rect x="60" y="40" width="10" height="10" fill="#333"/>
                    <rect x="20" y="50" width="10" height="10" fill="#333"/>
                    <rect x="50" y="70" width="10" height="10" fill="#333"/>
                    <rect x="80" y="80" width="10" height="10" fill="#333"/>
                    <rect x="40" y="40" width="20" height="20" fill="#333"/>
                </svg>
                <img id="captured-image" src="#" alt="الصورة الملتقطة" style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: inherit;">
            </div>
            
            <a href="qr_scanner.html" class="btn-primary">دخول</a> <!-- بيتحدد بعد لوين يذهب -->
        </div>
       
    </div>

    <script>
        const captured = sessionStorage.getItem('capturedImage');
        if (captured) {
            document.getElementById('default-qr').style.display = 'none';
            const img = document.getElementById('captured-image');
            img.src = captured;
            img.style.display = 'block';
        }
    </script>
</body>
</html>
