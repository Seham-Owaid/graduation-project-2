<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>المساعد الذكي — عين رقيب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --teal: #3abfbf;
      --dark: #1a2340;
      --bg: #f0f2f5;
      --white: #ffffff;
      --gray: #b0b8c1;
      --gray-light: #eaedf2;
      --shadow: 0 4px 18px rgba(0,0,0,0.07);
      --radius: 18px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      font-family: 'Tajawal', sans-serif;
      background: #dde2e8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }

    /* ── Phone Shell ── */
    .phone {
      width: 390px;
      min-height: 844px;
      background: var(--bg);
      border-radius: 44px;
      overflow: hidden;
      box-shadow: 0 32px 80px rgba(0,0,0,0.2), 0 0 0 1px rgba(255,255,255,0.25) inset;
      display: flex;
      flex-direction: column;
    }

    /* ── Header ── */
    .header {
      background: #2e9e8e;
      padding: 16px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    .avatar-btn {
      width: 46px; height: 46px;
      border-radius: 10px;
      background: #eef3ff;
      border: 1px solid #d0d8f0;
      display: flex; align-items: center; justify-content: center;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.15s;
    }
    .avatar-btn:hover { transform: scale(1.06); }
    .menu-dots {
      font-size: 26px;
      font-weight: 900;
      color: white;
      cursor: pointer;
      line-height: 1;
      letter-spacing: 1px;
      padding: 4px 6px;
      border-radius: 8px;
      transition: background 0.15s;
    }
    .menu-dots:hover { background: var(--gray-light); }

    /* ── Chat Area ── */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 22px 16px 12px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: var(--bg);
      scrollbar-width: none;
    }
    .chat-area::-webkit-scrollbar { display: none; }

    /* ── Bubbles ── */
    .bubble-wrap { display: flex; }
    .bubble-wrap.bot  { justify-content: flex-end; }
    .bubble-wrap.user { justify-content: flex-start; }

    .bubble {
      max-width: 78%;
      padding: 14px 18px;
      border-radius: 20px;
      font-size: 14.5px;
      line-height: 1.65;
      text-align: right;
      direction: rtl;
    }
    .bubble.bot {
      background: var(--white);
      color: var(--dark);
      border-top-right-radius: 5px;
      box-shadow: var(--shadow);
      animation: popIn 0.28s ease;
    }
    .bubble.user {
      background: var(--teal);
      color: white;
      border-top-left-radius: 5px;
      animation: popIn 0.28s ease;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.94) translateY(6px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* ── Typing Dots ── */
    .typing-dots {
      display: flex;
      gap: 5px;
      align-items: center;
      padding: 4px 2px;
    }
    .typing-dots span {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: var(--teal);
      opacity: 0.65;
      animation: bounce 1.2s infinite;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%,80%,100% { transform: translateY(0); }
      40%          { transform: translateY(-5px); }
    }

    /* ── Input Row ── */
    .input-row {
      display: flex;
      align-items: center;
      padding: 10px 16px 12px;
      background: var(--bg);
      gap: 10px;
      direction: ltr;
      flex-shrink: 0;
      border-top: 1px solid var(--gray-light);
    }
    .send-btn {
      width: 50px; height: 50px;
      border-radius: 50%;
      background: var(--teal);
      border: none;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      box-shadow: 0 4px 14px rgba(58,191,191,0.45);
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .send-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 20px rgba(58,191,191,0.55);
    }
    .send-btn:active { transform: scale(0.96); }
    .send-btn svg { width: 20px; height: 20px; fill: white; }

    .chat-input {
      flex: 1;
      background: var(--white);
      border: 1.5px solid var(--gray-light);
      border-radius: 26px;
      padding: 13px 20px;
      font-family: 'Tajawal', sans-serif;
      font-size: 14px;
      color: var(--dark);
      outline: none;
      direction: rtl;
      text-align: right;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .chat-input:focus {
      border-color: var(--teal);
      box-shadow: 0 0 0 3px rgba(58,191,191,0.12);
    }
    .chat-input::placeholder { color: #c8cdd4; }

    /* ── Bottom Nav ── */
    .bottom-nav {
      background: var(--white);
      border-top: 1px solid var(--gray-light);
      display: flex;
      flex-shrink: 0;
    }
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 4px 8px;
      gap: 3px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .nav-item:hover { background: #f7f9fb; }
    .nav-icon  { font-size: 21px; color: var(--gray); }
    .nav-label { font-size: 11px; font-family: 'Tajawal', sans-serif; color: var(--gray); }
    .nav-item.active .nav-label { color: var(--teal); font-weight: 700; }

    /* ── Floating AI Button ── */
    .phone-body {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .fab {
      position: absolute;
      left: 16px;
      bottom: 76px;
      width: 56px; height: 56px;
      border-radius: 50%;
      background: var(--teal);
      border: none;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 6px 22px rgba(58,191,191,0.55);
      z-index: 10;
      transition: transform 0.2s, box-shadow 0.2s;
      animation: fabPop 0.4s cubic-bezier(.34,1.56,.64,1);
    }
    .fab:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 28px rgba(58,191,191,0.65);
    }
    .fab:active { transform: scale(0.94); }
    @keyframes fabPop {
      from { transform: scale(0); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    .fab-tooltip {
      position: absolute;
      left: 68px;
      bottom: 96px;
      background: var(--dark);
      color: white;
      font-family: 'Tajawal', sans-serif;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      padding: 6px 14px;
      border-radius: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 11;
    }
    .fab:hover + .fab-tooltip,
    .fab-tooltip.show { opacity: 1; }
  </style>
</head>

          class="chat-input"
          id="chatInput"
          type="text"
          placeholder="اكتب رسالتك..."
          onkeydown="if(event.key==='Enter') sendMessage()"
        />
      </div>

      <!-- Bottom Nav -->
      <nav class="bottom-nav">
        <div class="nav-item">
          <span class="nav-icon">💰</span>
          <span class="nav-label">الرسوم</span>
        </div>
        <div class="nav-item">
          <span class="nav-icon">📍</span>
          <span class="nav-label">تتبع الباص</span>
        </div>
        <div class="nav-item active">
          <span class="nav-icon">🏠</span>
          <span class="nav-label">الرئيسية</span>
        </div>
      </nav>

      <!-- Floating AI Button -->
      <button class="fab" id="fab" onclick="toggleChat()" title="المساعد الذكي">💬</button>
      <div class="fab-tooltip" id="fabTooltip">المساعد الذكي</div>

    </div>

  </div>

  <script>
    const fab = document.getElementById('fab');
    const tooltip = document.getElementById('fabTooltip');
    fab.addEventListener('mouseenter', () => tooltip.classList.add('show'));
    fab.addEventListener('mouseleave', () => tooltip.classList.remove('show'));

    function toggleChat() {
      // pulse effect on click
      fab.style.transform = 'scale(0.9)';
      setTimeout(() => fab.style.transform = '', 150);
    }

    const replies = [
      'بالتأكيد! يمكنني مساعدتك في تتبع وصول الطالب.',
      'موقع الباص الآن في طريقه إلى المنزل، المتبقي حوالي 3 دقائق.',
      'هل تريد معرفة تفاصيل رحلة اليوم؟',
      'يمكنك تفعيل الإشعارات لتصلك تنبيهات فورية.',
      'خدمتك دائماً! هل لديك استفسار آخر؟',
    ];
    let idx = 0;

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const text  = input.value.trim();
      if (!text) return;

      const area = document.getElementById('chatArea');

      // User bubble
      const userDiv = document.createElement('div');
      userDiv.className = 'bubble-wrap user';
      userDiv.innerHTML = `<div class="bubble user">${text}</div>`;
      area.appendChild(userDiv);
      input.value = '';
      area.scrollTop = area.scrollHeight;

      // Typing indicator
      const typingDiv = document.createElement('div');
      typingDiv.className = 'bubble-wrap bot';
      typingDiv.id = 'typing';
      typingDiv.innerHTML = `<div class="bubble bot"><div class="typing-dots"><span></span><span></span><span></span></div></div>`;
      area.appendChild(typingDiv);
      area.scrollTop = area.scrollHeight;

      setTimeout(() => {
        document.getElementById('typing')?.remove();
        const botDiv = document.createElement('div');
        botDiv.className = 'bubble-wrap bot';
        botDiv.innerHTML = `<div class="bubble bot">${replies[idx % replies.length]}</div>`;
        area.appendChild(botDiv);
        area.scrollTop = area.scrollHeight;
        idx++;
      }, 950);
    }
  </script>

</body>
</html>
