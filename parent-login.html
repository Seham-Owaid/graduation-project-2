<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تسجيل دخول ولي الأمر</title>
  <link rel="stylesheet" href="parent-login.css">
</head>
<body>
  <div class="container">
  <img src="aynlogo.png" alt="شعار" class="logo">

    <h1>تسجيل دخول ولي الأمر</h1>

    <form class="login-form" autocomplete="off">
      <input id="userid" name="userid" type="text" inputmode="numeric" placeholder="رقم المستخدم (ID)" required>

      <input id="nationalid" name="nationalid" type="password" placeholder="رقم الهوية الوطنية (كلمة المرور)" required>

      <button type="submit" class="submit">تسجيل الدخول</button>
    </form>
  </div>
</div>
</body>
</html>
