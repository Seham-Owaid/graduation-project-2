<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تطبيق عين رقيب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f8;
            --white: #ffffff;
            --accent: #1b7c80;
            --accent-light: #e6fafb;
            --paid: #16a34a;
            --paid-bg: #dcfce7;
            --unpaid: #dc2626;
            --unpaid-bg: #fee2e2;
            --text: #1e1e2e;
            --muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 2px 16px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            color: var(--text);
        }

        /* HEADER */
        .header {
            background: var(--accent);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 18px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
        }

        .back-btn {
            background: rgba(255,255,255,0.18);
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .back-btn:active { background: rgba(255,255,255,0.3); }
        .back-btn svg { width: 20px; height: 20px; stroke: #fff; fill: none; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-logo span {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
        }

        /* MAIN CONTENT */
        .content {
            padding: 20px 14px 100px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        /* STUDENT CARD */
        .student-card {
            background: var(--white);
            border-radius: 22px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: slideUp 0.35s ease both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(14px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .student-image-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
        }

        .student-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .student-details {
            padding: 16px 18px 18px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            background: var(--bg);
            border-radius: 12px;
        }

        .detail-row .label {
            font-size: 13px;
            font-weight: 600;
            color: var(--muted);
        }

        .detail-row .value {
            font-size: 14px;
            font-weight: 700;
            color: var(--text);
        }

        /* STATUS ACTIONS */
        .status-actions {
            display: flex;
            gap: 12px;
            animation: slideUp 0.35s ease both;
            animation-delay: 0.1s;
        }
.btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 16px;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow);
        }

        .btn:active { transform: scale(0.96); }

        .btn-present {
            background: var(--paid);
            color: #fff;
        }

        .btn-present:hover { background: #15803d; }

        .btn-absent {
            background: var(--unpaid);
            color: #fff;
        }

        .btn-absent:hover { background: #b91c1c; }

        /* STATUS FEEDBACK */
        .status-feedback {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 13px 16px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            animation: slideUp 0.3s ease both;
        }

        .status-feedback.show { display: flex; }
        .status-feedback.present { background: var(--paid-bg); color: var(--paid); }
        .status-feedback.absent  { background: var(--unpaid-bg); color: var(--unpaid); }

        .status-feedback .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .present .dot { background: var(--paid); }
        .absent  .dot { background: var(--unpaid); }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 430px;
            background: var(--white);
            border-top: 1px solid var(--border);
            padding: 10px 24px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 16px rgba(0,0,0,0.06);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 12px;
            transition: background 0.2s;
        }

        .nav-item:active { background: var(--accent-light); }

        .nav-item svg {
            width: 22px;
            height: 22px;
            stroke: var(--muted);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.2s;
        }

        .nav-item.active svg { stroke: var(--accent); }

        .nav-item span {
            font-size: 10px;
            font-weight: 500;
            color: var(--muted);
            transition: color 0.2s;
        }

        .nav-item.active span { color: var(--accent); }
    </style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="header-inner">
        <button class="back-btn" onclick="history.back()">
            <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>
        </button>
        <div class="header-logo">
            <span>عين رقيب</span>
        </div>
        <button class="back-btn">
            <svg viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
        </button>
    </div>
</div>

<!-- MAIN CONTENT -->
<main class="content">

    <!-- STUDENT CARD -->
    <div class="student-card">
        <div class="student-image-container">
            <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/SU4JSnEqKB/wp256fto_expires_30_days.png" alt="صورة الطالبة شهد سلطان" class="student-img">
        </div>
        <div class="student-details">
            <div class="detail-row">
                <span class="label">الاسم</span>
                <span class="value">شهد سلطان</span>
            </div>
            <div class="detail-row">
                <span class="label">الصف</span>
<span class="value">ثالث متوسط</span>
            </div>
            <div class="detail-row">
                <span class="label">رقم الباص</span>
                <span class="value">23</span>
            </div>
        </div>
    </div>

    <!-- STATUS FEEDBACK -->
    <div class="status-feedback" id="statusFeedback">
        <span class="dot"></span>
        <span id="statusText"></span>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="status-actions">
        <button id="presentBtn" class="btn btn-present" onclick="setStatus('present')">حاضر</button>
        <button id="absentBtn" class="btn btn-absent" onclick="setStatus('absent')">غائب</button>
    </div>

</main>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
    <div class="nav-item active">
        <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        <span>الرئيسية</span>
    </div>
    <div class="nav-item">
        <svg viewBox="0 0 24 24"><path d="M12 21s-6-5.33-6-11a6 6 0 1 1 12 0c0 5.67-6 11-6 11z"/><circle cx="12" cy="10" r="2.5"/></svg>
        <span>تتبع الباص</span>
    </div>
    <div class="nav-item">
        <svg viewBox="0 0 24 24"><rect x="2" y="6" width="20" height="12" rx="2" ry="2"/><circle cx="12" cy="12" r="3"/><path d="M6 10h.01"/><path d="M18 14h.01"/></svg>
        <span>الرسوم</span>
    </div>
</nav>

<script>
    function setStatus(status) {
        const feedback = document.getElementById('statusFeedback');
        const text = document.getElementById('statusText');

        feedback.classList.remove('show', 'present', 'absent');

        if (status === 'present') {
            feedback.classList.add('show', 'present');
            text.textContent = 'تم تسجيل الطالبة حاضرة بنجاح';
        } else {
            feedback.classList.add('show', 'absent');
            text.textContent = 'تم تسجيل الطالبة غائبة';
        }
    }
</script>

</body>
</html>
